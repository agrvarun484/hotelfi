<html>
<head>
<title>
Hotel All Iz Well
</title>
<link rel="shortcut icon" type="image/x=icon" href="https://cdn-icons-png.flaticon.com/512/183/183595.png" />
</head>
<style>

body{
background-color: rgb(221, 221, 204);
background-repeat: no-repeat;
background-size: cover;
background-attachment: fixed;
background-position: center;
}

.heading{
    width: 10000px;
    height: 75px;
    margin-left: 50px;
    margin-top: 25px;
}

.logo{
    color: #e71515;
}

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
  height: 500px;
  margin-left: 150px;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}

.democursor{
  height: 100px;
  margin-left: 19px;
}


</style>
<body>
<div class = "main heading">
      <div class="hello1">
    <h1 class="logo">Hotel All Iz Well</h1>
      </div>
  </div>
  <div class="container">
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="https://pix8.agoda.net/hotelImages/442/442990/442990_16062712440044128483.jpg?ca=6&ce=1&s=1024x768" style="width:80%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="https://pix8.agoda.net/hotelImages/442/442990/442990_14090418400021867897.jpg?s=1024x768" style="width:80%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="https://q-xx.bstatic.com/xdata/images/hotel/840x460/288034724.jpg?k=9f833a35b47aca1d9e45fe9d65d7ceac151476e3b9d7dba1031daf5d0a7aa3ea&o=" style="width:80%">
    </div>
      
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="https://pix8.agoda.net/geo/poi/153405/2_153405.jpg?s=1024x768" style="width:80%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="https://q-xx.bstatic.com/xdata/images/hotel/840x460/288459655.jpg?k=08ee6d1d26c706ab2d9c39ed4b486d699a8386d00f9e29ab9b177c849e45fd1a&o=" style="width:80%">
    </div>
      
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="https://q-xx.bstatic.com/xdata/images/hotel/840x460/288459753.jpg?k=dbca0aeeba21ea07cc51893759fb231f78434d37611911b0bdc1f106361de270&o=" style="width:80%">
    </div>
      
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <div class="row">
      <div class="column">
        <img class="democursor" src="https://pix8.agoda.net/hotelImages/442/442990/442990_16062712440044128483.jpg?ca=6&ce=1&s=1024x768" style="width:80%" onclick="currentSlide(1)" alt="Rooms" >
      </div>
      <div class="column">
        <img class="democursor" src="https://pix8.agoda.net/hotelImages/442/442990/442990_14090418400021867897.jpg?s=1024x768" style="width:80%" onclick="currentSlide(2)" alt="Property View">
      </div>
      <div class="column">
        <img class="democursor" src="https://q-xx.bstatic.com/xdata/images/hotel/840x460/288034724.jpg?k=9f833a35b47aca1d9e45fe9d65d7ceac151476e3b9d7dba1031daf5d0a7aa3ea&o=" style="width:80%" onclick="currentSlide(3)" alt="Dining">
      </div>
      <div class="column">
        <img class="democursor" src="https://pix8.agoda.net/geo/poi/153405/2_153405.jpg?s=1024x768" style="width:80%" onclick="currentSlide(4)" alt="Nearby Attractions">
      </div>
      <div class="column">
        <img class="democursor" src="https://q-xx.bstatic.com/xdata/images/hotel/840x460/288459655.jpg?k=08ee6d1d26c706ab2d9c39ed4b486d699a8386d00f9e29ab9b177c849e45fd1a&o=" style="width:80%" onclick="currentSlide(5)" alt="Play Zone">
      </div>    
      <div class="column">
        <img class="democursor" src="https://q-xx.bstatic.com/xdata/images/hotel/840x460/288459753.jpg?k=dbca0aeeba21ea07cc51893759fb231f78434d37611911b0bdc1f106361de270&o=" style="width:80%" onclick="currentSlide(6)" alt="Gym">
      </div>
    </div>
  </div>


  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>


</body>
</html>
